  <body>
    <div class="bodyDiv">

<div id="input-btn">
      <input type="text" placeholder="Enter a number" id="num-value" />
      <button id="num-btn-execute">Generate numbers!</button>
    </div>
      <ol>
        <li><span class="showcase-odd">n</span> are odd numbers</li>
        <li><span class="showcase-even">n</span> are even numbers</li>
        <li><span class="showcase-prime">n</span> are prime numbers</li>
      </ol>
      <div id="numDisplay"></div>
    </div>

  </body>
